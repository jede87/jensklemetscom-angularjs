<!DOCTYPE html>
<html ng-app="jensApp">

<head>
    <meta charset="utf-8">
    <title ng-bind="title">jens klemets developer brewer lifter climber hiker techno</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" type="text/css" href="styles/main.css" media="screen,projection">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
</head>

<body>
    <div ng-controller="mainCtrl">
        <div class="parallax-container">
            <div id="top">
                <div class="container">
                    <div class="section">
                        <div class="top-content">
                            <h1>
                                <a href="/">jens klemets</a>
                            </h1>
                            <div class="divider"></div>
                            <div class="row">
                                <div class="left-align col s12 m6">
                                    <h5>developer</h5>
                                </div>
                                <div id="social" class="right-align col s12 m6">
                                    <a target="_blank" href="https://www.linkedin.com/in/jens-klemets/">
                                        <img class="link-img" src="img/linkedin.png" alt="view jens at linkedin">
                                    </a>
                                    <a target="_blank" href="https://github.com/jede87">
                                        <img class="link-img" src="img/github.png" alt="view jens at github">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Parallax background 1 here -->
            <div class="parallax">
                <img ng-src={{uisettings.headerbackground}} imageonload/>
            </div>
        </div>
        <div class="container">
            <!--Here are the views loaded, ng-controller is specified in app.js config-->
            <div id="main-view" ng-view></div>
        </div>
    </div>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="node_modules/materialize-css/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="js/svc.js"></script>
    <script src="js/directive.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-23233531-3', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
